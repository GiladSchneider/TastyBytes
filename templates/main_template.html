<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bytes</title>
    <link rel="icon" type="image/x-icon" href="/static/logo-icon.png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- imports -->
    {% block imports %}
    {% endblock imports %}
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="font-size: 42px; background-color: #1D4E89;">
        <div class="container-fluid">
            <!-- Brand -->
            <a href="/"><img src="/static/logo.png" width="auto" height="50px"></a>
          
            <!-- Pages -->
          <div class="navbar-nav mw-auto">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/add_recipe" style="color: #7DCFB6; font-family: 'Optima'; font-weight: bold;">Add Recipe</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- content -->
    <div style="background-color: #FBD1A2;">
      {% block content %}
      {% endblock content %}
    </div>
</body>
</html>
